<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio - Post-re</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: #2e6a80;">
    <header class="d-flex justify-content-center">
        <a href="{{ url_for('makePost') }}" class="d-flex justify-content-end"><button class="btn btn-primary">+</button></a>
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Pesquisar
        </button> -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Pesquisar um topico</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancelar"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('list_topic') }}" method="post">
                            <input type="text" id="pesquisarTopico" name="pesquisarTopico" class="form-control">
                            <button type="submit" class="btn btn-primary">Pesquisar</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <h1 style="color: white; display: flex; justify-content: center;">Bem vindo ao Post-re</h1>

    <div class="d-flex justify-content-center flex-column">
        {% for post in postagem %}
            <div style="background-color: #034537;">
                <div style="background-color: #2e806e;">
                    <h1 style="color: white;">{{ post.titulo }}</h1>
                    <p style="color: white;">{{ post.texto }}</p>
                </div>
                <h6 style="color: white;">{{ post.topico }}</h6>
            </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
