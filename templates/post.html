<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Post - Post-re</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: #2e6a80; color: white;">
      <form method="post", action="{{ url_for('add_post') }}" style="display: flex; justify-content: center; flex-direction: column; aling-items: center;">
        <input style="background-color: #034537; color:white; margin-bottom: 10px;" class="form-control" placeholder="Titulo da postagem" id="titulo" name="titulo" required>
        <textarea style="background-color: #034537; color: white; border: none; margin-bottom: 10px;" id="textoPost" name="textoPost" placeholder="Texto da postagem" rows="17" cols=20 required></textarea>
        <input style="background-color: #034537; color: white; margin-bottom: 10px;" placeholder="Topico da postagem" class="form-control" id="topico" name="topico" required>
        <button class="btn btn-primary" type="submit">Postar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
